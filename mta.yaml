ID: mta_MyReturnOrderAPP
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta-myreturnorderapp-approuter
    type: approuter.nodejs
    path: mta-myreturnorderapp-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: mta_MyReturnOrderAPP_html5_repo_runtime
      - name: uaa_mta_MyReturnOrderAPP
      - name: dest_mta_MyReturnOrderAPP
      - name: conn_mta_MyReturnOrderAPP
  - name: mta_MyReturnOrderAPP_ui_deployer
    type: com.sap.html5.application-content
    path: mta_MyReturnOrderAPP_ui_deployer
    requires:
      - name: mta_MyReturnOrderAPP_html5_repo_host
    build-parameters:
      requires:
        - name: MyReturnOrderAPP
          artifacts:
            - './*'
          target-path: resources/MyReturnOrderAPP
  - name: MyReturnOrderAPP
    type: html5
    path: MyReturnOrderAPP
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
resources:
  - name: mta_MyReturnOrderAPP_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: mta_MyReturnOrderAPP_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_mta_MyReturnOrderAPP
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_mta_MyReturnOrderAPP
    parameters:
      service-name: my-destination
    type: org.cloudfoundry.existing-service
  - name: conn_mta_MyReturnOrderAPP
    parameters:
      service-name: my-connectivity
    type: org.cloudfoundry.existing-service